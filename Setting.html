<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Setting</title>
  <style type="text/css">
    body {
      background: #e7e7e7;
      text-align: center;
    }

    .main {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      -webkit-user-select: none;
    }
  </style>
</head>

<body>
  <div class="main" style="width:500px;"></br></br><span class="main" id="name"></span></br><span class="main" id="price"></span></br>stock symbol: <input type="text" style="width:70px;" id="symbol" /> <input type="button" value="submit" onclick="c();" /></div>
  <script type="text/javascript">
    var remote = require('@electron/remote');
    const Store = require('electron-store');
    const store = new Store();
    document.getElementById("symbol").value = store.get('symbol');

    function c() {
      var temp = document.getElementById("symbol").value;
      store.set('symbol', temp);
    }

    var i = 0;
    var t;

    function timedCount() {
      var name = remote.getGlobal('sharedObject').name;
      var price = remote.getGlobal('sharedObject').price;
      document.getElementById("name").innerHTML = "status：" + name ;
      document.getElementById("price").innerHTML = "price：" + price;
      i += 1;
      i = setTimeout(function() {
        timedCount()
      }, 2000);
    }
    timedCount()
  </script>
  <script src="./renderer.js"></script>
</body>

</html>
